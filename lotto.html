<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로또 추첨기</title>
    <style>
        .ball {
            display: inline-block;
            border: 1px solid black;
            border-radius: 20px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            font-size: 20px;
            text-align: center;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div id="result">추첨 결과는? </div>
    <div id="bonus">보너스: </div>
    <script>
        const candidate = Array(45).fill().map((v, i) => i + 1); // 1 ~ 45까지 뽑기
        const shuffle = []; // 빈 배열에 랜덤으로 정렬하기
        while (candidate.length > 0) { // 조건이 간단하면 for문보다 while문이 더 편리; 몇 번 반복해야 할지 불확실하면 while 사용하면 편리
            const random = Math.floor(Math.random() * candidate.length); // 무작위 인덱스 뽑기
            const spliceArray = candidate.splice(random, 1); // 뽑은 값은 배열에 들어 있음
            const value = spliceArray[0]; // 배열에 들어 있는 값을 꺼내서
            shuffle.push(value); // shuffle 배열에 넣기
        }
        console.log(shuffle); // 공 45개가 섞여서 들어 있음
        const winBalls = shuffle.slice(0, 6).sort((a, b) => a - b); // 섞여 있는 45개 중에서 앞에서 6개 자르고 정렬(a - b : 오름차순, b - a : 내림차순), map과 slice는 원본에 변화 없음
        const bonus = shuffle[6]; // 7번째 공 가져오기
        console.log(winBalls, bonus);
    </script>
</body>
</html>
