<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>끝말잇기</title>
</head>
<body>
  <div><span id="order">1</span>번째 참가자</div>
  <div>제시어: <span id="word"></span></div>
  <input type="text">
  <button>입력</button>
  <script>
    const number = parseInt(prompt('몇 명이 참가하나요?'), 10);
    const $button = document.querySelector('button');
    const $input = document.querySelector('input');
    const $word = document.querySelector('#word');
    const $order = document.querySelector('#order');
    let word = '';
    let newWord = '';
    const onClickButton = () => {
      if (!word) { // 제시어가 비어 있는가? 비어 있다
        word = newWord;
        $word.textContent = word; // 입력한 단어가 제시어가 된다. 
        $input.value = '';
        $input.focus();
        const order = parseInt($order.textContent); // 현재 순서
        if (order + 1 > number) { // (order === number)도 가능
          $order.textContent = 1;
        } else {
          $order.textContent = order + 1;
        }
      } else { // 비어 있지 않다
        if (word[word.length - 1] === newWord[0]) { // 올바른가? 올바르다.
          word = newWord;
          $word.textContent = word; // 입력한 단어가 제시어가 된다. 
          $input.value = '';
          $input.focus();
          const order = parseInt($order.textContent); // 현재 순서
          if (order + 1 > number) { // (order === number)도 가능
            $order.textContent = 1;
          } else {
            $order.textContent = order + 1;
          }
        } else { // 올바르지 않다.
          alert('올바르지 않은 단어입니다!');
          $input.value = '';
          $input.focus();
        }
      }
    };
    const onInput = (event) => {
      newWord = event.target.value;
    };
    $button.addEventListener('click', onClickButton);
    $input.addEventListener('input', onInput);
  </script>
</body>
</html>
